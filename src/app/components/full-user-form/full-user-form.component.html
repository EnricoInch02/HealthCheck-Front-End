<app-user-form [userUpdate]="userUpdate"></app-user-form>
<app-registry-form [userUpdate]="userUpdate"></app-registry-form>
@if (errorMessage) {
<p class="err">{{ errorMessage }}</p>
}
@if (mode == "insert") {
  <p-button
  label="Inserisci"
  icon="pi pi-check"
  iconPos="right"
  (click)="submitInsertForm()"
></p-button>
}@else{
  <p-button
  label="Modifica"
  icon="pi pi-check"
  iconPos="right"
  (click)="submitUpdateForm()"
></p-button>
}
